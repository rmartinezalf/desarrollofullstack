<!DOCTYPE html>
<!-- audio.html oja.la -->

<html lang="en">
<head>
    <meta charset="UTF-8" /> 
    <title>
        HTML5 Audio
    </title>
    <script>
        var audio;
        function init() {
            audio = document.getElementById('audio1');
        }
        function play() { audio.play(); }
        function pause() { audio.pause(); }
        function rewind() { audio.currentTime = 0; }
        window.onload = init;
    </script>
</head>
<body>

<h1>
    HTML5 Audio
</h1>

<p> Aqu&iacute; est&aacute; la canci&oacute;n: </p>
<audio id="audio1" controls>
    <source src="media/RetroFutureClean.m4a" type="audio/x-aac" />
    <source src="media/RetroFutureClean.mp3" type="audio/mpeg" />
    <source src="media/RetroFutureClean.ogg" type="audio/ogg" />
    <p> Tu navegador no soporta la funci&oacute;n de audio de HTML5. </p>
</audio>

<form>
    <input type="button" value="Play" onclick="play()" />
    <input type="button" value="Pause" onclick="pause()" />
    <input type="button" value="Rewind" onclick="rewind()" />
</form>

</body>
</html>
