<!DOCTYPE html>
<!-- meter.html oja.la-->

<html lang="en">
<head>
    <meta charset="UTF-8" /> 
    <title>
        Elemeto HTML Meter
    </title>
</head>
<body>

<h1>
    Elemeto HTML Meter
</h1>

<p> 
    <meter value="2" min="0" max="10" >2 de cada 10</meter>
</p>

<p>
    <meter value="0.6">60%</meter>
</p>

<p>
    <meter value="9" min="0" max="100" low="10" high="80" optimum="47" style="width:400px" >9 de 100</meter> (9)<br />
    <meter value="32" min="0" max="100" low="10" high="80" optimum="47" style="width:400px" >32 de 100</meter> (32)<br />
    <meter value="50" min="0" max="100" low="10" high="80" optimum="47" style="width:400px" >47 de 100</meter> (47)<br />
    <meter value="80" min="0" max="100" low="10" high="80" optimum="47" style="width:400px" >80 de 100</meter> (80)<br />
    <meter value="81" min="0" max="100" low="10" high="80" optimum="47" style="width:400px" >81 de 100</meter> (81)<br />
    <meter value="100" min="0" max="100" low="10" high="80" optimum="47" style="width:400px" >100 de 100</meter> (100)<br />
    <meter value="101" min="0" max="100" low="10" high="80" optimum="47" style="width:400px" >101 de 100</meter> (101)<br />
    <meter value="110" min="0" max="100" low="10" high="80" optimum="47" style="width:400px" >110 de 100</meter> (110)<br />
</p>

</body>
</html>
