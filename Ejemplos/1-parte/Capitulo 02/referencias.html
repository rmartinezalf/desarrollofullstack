<!DOCTYPE html>
<!-- referencia.html por Diego Juliao -->

<html lang="en">
<head>
    <meta charset="UTF-8" /> 
    <title>
        Referencias de Caracter HTML 
    </title>
    <style>
        p.display {
            background-color: #eef;
            width: 25em;
            font-size: 120%;
            text-align: center;
            padding: 1ex;
        }
    </style>
</head>
<body>

<h1>
    Referencias de Caracter HTML
</h1>

    <p>
        Usando las referencias de caracteres puedo mostrar etiquetas HTML como esta: 
    </p>

    <p class="display">
        <code> &lt;p&gt; En contenido va aqui &lt;/p&gt; </code>
    </p>

    <p>
        Otros caracteres interesantes disponibles: 
    </p>

    <p class="display">
        &aacute; &agrave; &abreve; &AElig; &aelig; &approx; &approxeq;
            &alpha; &beta; &delta; &gamma; &ohm; &mu;
        <br />
        &copy; &reg; &para; &commat; &dollar; &cent; &euro; &male; &female; &ofcir; &vartheta;
        <br />
        &Ascr; &Bscr; &Cscr; &Dscr; &Escr; &Fscr; &Gscr; &hellip; &Xscr; &Yscr; &Zscr;
    </p>

</body>
</html>
