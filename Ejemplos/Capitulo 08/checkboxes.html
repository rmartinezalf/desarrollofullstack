<!DOCTYPE html>
<!-- checkboxes.html oja.la -->

<html lang="es">
<head>
    <meta charset="UTF-8" /> 
    <title>
        HTML Forms - elementos de texto
    </title>
    <link rel="stylesheet" type="text/css" href="forms.css" />
    <script type="text/javascript" src="forms.js"></script>
</head>
<body>

    <div id="outer">
        <div id="form">
            <h1>
                HTML Forms - elementos de texto
            </h1>

            <form id="f1" onsubmit="return display()" method="post">
                <p> Checkboxes: 
                    <input type="checkbox" name="check1" checked autofocus />
                    <input type="checkbox" name="check2" />
                    <input type="checkbox" name="check3" checked />
                </p>

                <p> Radio buttons: 
                    <input type="radio" name="radio1" value="Uno" />
                    <input type="radio" name="radio1" value="Dos" checked />
                    <input type="radio" name="radio1" value="Tres" />
                </p>

                <p> 
                    <input type="submit" name="submit1" value="Bot&oacute;n Grande Rojo" 
                     onclick="return display()" /> 
                </p>
            </form>

        </div> <!-- form -->

        <div id="results">
            <p> Los Resultados ir&aacute;n aqu&iacute; </p>
        </div> <!-- results -->
    </div> <!-- outer -->

</body>
</html>
