<!DOCTYPE html>

<html lang="es">

            <p> <input type="submit" name="submit1" 
                value="Bot&oacute;n Grande Rojo" onclick="return display()" /> 
            </p>
        </form>

            <option value="bigglesworth"></option>
            <option value="fritz"></option>
            <option value="spot"></option>
            <option value="cat"></option>
            <option value="tom"></option>
            <option value="heathcliff"></option>
            <option value="garfield"></option>

    </div> <!-- form -->

    <div id="results">
        <p> Los Resultados ir&aacute;n aqu&iacute; </p>
    </div> <!-- results -->
</div> <!-- outer -->

</body>
</html>
